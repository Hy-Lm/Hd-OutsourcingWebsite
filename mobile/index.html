<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外包</title>
		<meta name="keywords" content="辉达永盛教育，求精求强不求大，只做引领和创新。"/>
		<meta name="description" content="专注IT技术岗前实训、java培训、web前端培训、UI设计培训、优秀IT培训机构、校企共建协同育人。"/>
		<link rel="icon" href="./images/logos.svg" sizes="50x50">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="./css/public.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./Swiper-3.3.1/dist/css/swiper.min.css">
		<script src="./js/setRem.js"></script>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js" type="text/javascript" charset="utf-8">
		</script>
	</head>
	<body>
		<div id="box">
			<!-- 顶部-->
			<div class="box-top">
				<img src="./images/logo-icon.svg" >
				<img src="./images/san.png" >
			</div>
			<!-- 背景图 -->
			<div class="box-bg">
				<div class="swiper-container">
				        <div class="swiper-wrapper">
				            <div class="swiper-slide" v-for="(item,index) in 4" :key="index">
								<img src="./images/xinwen-1-image.jpg" >
							</div>
				        </div>
						<div class="swiper-pagination"></div>
				    </div>
			</div>
			<!-- 网站建设 -->
			<div class="box-construction">
				<div class="construction-t">
					<div>网站建设我们更专业</div>
					<div>我们的服务理念：尽一切力量做到最好！</div>
				</div>
				<div class="construction-items">
					<div class="construction-item">
						<div>
							<img src="images/xinwen-2-image.jpg" >
						</div>
						<div>电商解决方案</div>
						<div>
							结合多年开发经验及市场深度调研，
							需求整合 制定开发方案开发项目包括 
							微网后台。
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./Swiper-3.3.1/dist/js/swiper.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
		       pagination: '.swiper-pagination',
		       nextButton: '.swiper-button-next',
		       prevButton: '.swiper-button-prev',
		       paginationClickable: true,
		       spaceBetween: 30,
		       centeredSlides: true,
		       autoplay: 2000,
		       autoplayDisableOnInteraction: false
		   });
	</script>
</html>
