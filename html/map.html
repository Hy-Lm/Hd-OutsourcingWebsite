<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>位置</title>
		<style type="text/css">
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
			}

			#container {
				/*地图(容器)显示大小*/
				width: 1200px;
				height: 700px;
			}
		</style>
		<script src="https://map.qq.com/api/gljs?v=1.exp&key=6LUBZ-MKGW5-V62IF-Q2N4Q-NMWYJ-HAB4E"></script>

	</head>
	<!-- 页面载入后，调用init函数 -->
	<body onload="initMap()">
		<!-- 定义地图显示容器 -->
		<div id="container"></div>

		<script>
			//地图初始化函数，本例取名为init，开发者可根据实际情况定义
			function initMap() {
				//定义地图中心点坐标
				// var center = new TMap.LatLng(116.795982, 39.997662)
				var center = new TMap.LatLng(39.99770943310929, 116.79622292518616)
				//定义map变量，调用 TMap.Map() 构造函数创建地图
				var map = new TMap.Map(document.getElementById('container'), {
					center: center, //设置地图中心点坐标
					zoom: 17.2, //设置地图缩放级别
					pitch: 43.5, //设置俯仰角
					rotation: 45 //设置地图旋转角度
				});
				//创建并初始化MultiMarker
				var markerLayer = new TMap.MultiMarker({
					map: map, //指定地图容器
					//样式定义
					styles: {
						//创建一个styleId为"myStyle"的样式（styles的子属性名即为styleId）
						"myStyle": new TMap.MarkerStyle({
							"width": 35, // 点标记样式宽度（像素）
							"height": 45, // 点标记样式高度（像素）
							"src": '../定位.svg', //图片路径
							//焦点在图片中的像素位置，一般大头针类似形式的图片以针尖位置做为焦点，圆形点以圆心位置为焦点
							"anchor": {
								x: 16,
								y: 32
							}
						})
					},
					//点标记数据数组
					geometries: [{
						"id": "1", //点标记唯一标识，后续如果有删除、修改位置等操作，都需要此id
						"styleId": 'myStyle', //指定样式id
						"position": new TMap.LatLng(39.99770943310929, 116.79622292518616), //点标记坐标位置
						"properties": { //自定义属性
							"title": "marker1"
						}
					}]
				});
			}
		</script>
	</body>
</html>
