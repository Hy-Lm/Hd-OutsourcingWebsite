<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新闻</title>
	<link href="css/adminStyle.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery.js"></script>
	<script src="js/public.js"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="box">
		<div class="wrap">
			<div class="page-title">
				<span class="modular fl"><i class="add_user"></i><em>新闻</em></span>
			</div>
			<form>
				<table class="list-style">
					<tr style="text-align: center;">
						<td style="width: 20%;">时间</td>
						<td style="width: 50%;">标题</td>
						<td style="width: 20%;">编辑</td>
					</tr>
					<tr v-for="(item,index) in list" :key="index">
						<td style="text-align: center;">{{times[index]}}</td>
						<td >{{item.title}}</td>
						<td style="text-align: center;">
							<a title="编辑" @click="compile(item.id,index)" data-toggle="modal" data-target="#myModal">
								<span>编辑</span>
							</a>
							<a title="删除" @click="del(item.id)">
								<span>删除</span>
							</a>
						</td>
						<tr>
							<td colspan="7">
								<a style="margin: 50%;" @click="add()"  data-toggle="modal" data-target="#myModal">
									<span class="glyphicon glyphicon-plus"></span>
								</a>
							</td>
						</tr>
						<!-- 模态框 -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h4 class="modal-title" id="myModalLabel">
											数据编辑
										</h4>
									</div>
									<div class="modal-body">
										<form role="form">
											<div class="form-group">
												<input type="hidden" name="id" v-model="id" id="" value="" />
												<label>时间</label>
												<input class="form-control" type="text" name="title" placeholder="请输入类型" v-model="time" />
												<label>标题</label>
												<input class="form-control" type="text" name="title" placeholder="请输入类型" v-model="title" />
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">关闭
												</button>
												<input type="button" @click="put_in()"  value="提交更改" class="btn btn-primary" />
											</div>
										</form>
									</div>
								</div><!-- /.modal-content -->
							</div><!-- /.modal -->
						</div>
						<!-- 结束 -->
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript">
	// 防止用户从地址栏直接进入
	// if(window.sessionStorage.getItem('user')==''|| window.sessionStorage.getItem('user')==null){
	// 	window.location.href="index.html"
	// }
	new Vue({
		el: '#box',
		data: {
			list: [],
			url: 'http://192.168.7.108/item2/Hd-OutsourcingWebsite/php/',
			// url:'http://www.huidait.cn/php/',
			id:'',
			title:'',
			times:[],
			time:''  // 模态框时间
		},
		methods: {
			put_in(){
				console.log(this.id)
				console.log(this.time,this.title)
				var timeDate =this.time
				new Date(timeDate).getTime()
				console.log(new Date(timeDate).getTime()/1000)
				let url = this.url + "addNews.php?id=" + this.id +"&time="+new Date(timeDate).getTime()/1000 + "&title=" + this.title
				console.log(url)
				axios.get(url).then(res => {
					if(res.data=="ok"){
						$('#myModal').modal('hide')
						alert('修改成功')
						this.load()
					}else{
						alert('编辑失败')
					}
				})
			},
			// 模态框
			compile(id, index) {
				console.log(id, index)
				this.id = id
				this.title = this.list[index].title
				this.time = this.times[index]
				// console.log(this.times[index])
			},
			add(){
				this.list.push({})
				this.id= this.list.length+1
				console.log(this.id)
				this.title=''
				this.time=''
				console.log(this.list)
			},
			// 删除
			del(id) {
				console.log(id)
				let url = this.url + "delNews.php?id=" + id
				console.log(url)
				axios.get(url).then(res => {
					if(res.data=="ok"){
						alert('删除成功')
						this.load()
					}else{
						alert('删除失败')
					}
				})
			},
			// 初始化图片
			load() {
				let url = this.url + "news.php"
				axios.get(url).then(res => {
					this.list = res.data
					console.log(this.list)
					for(var i = 0 ;i <this.list.length; i++){
						console.log(this.list[i].time)
						var t = new Date(parseInt(this.list[i].time) * 1000).toLocaleString()
						// console.log(t)
						var zi = t.indexOf('午') - 1
						// console.log(zi)
						var num = t.substr(0, zi)
						this.times.push(num)
					}
				})
			}
		},
		mounted() {
			this.load()
		}
	})
</script>

</html>
